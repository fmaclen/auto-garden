<fieldset class="fieldset">
  <legend data-body-target="potName"></legend>
  <dl>
    <dt><strong>Moisture</strong></dt>
    <dd data-body-target="potMoistureLevel" class="negative"></dd>
    <dd data-body-target="potMoistureUpdated" class="secondary"></dd>
    <hr>
    <dt><strong>Irrigation</strong></dt>
    <dd>
      <span data-body-target="potIrrigationStatus"></span>
      <span data-body-target="potIrrigationPumps"></span>
    </dd>
    <dd>
      <time datetime="" data-body-target="potIrrigationUpdated" class="secondary"></time>
    </dd>
  </dl>
  <hr>
  <canvas data-body-target="potLineChart" height="320"></canvas>
</fieldset>
